    <script>
        function load(){
            //?以降の文字を取得する
            var data = location.search.substring(1, location.search.length);
            //エスケープされた文字をアンエスケープする
            data = unescape(data);
            //htmlの書き換え
            obj1 = document.getElementById("result");
            obj1.innerHTML=data+"%";
            obj2 = document.getElementById("com");
            if(data>80){
                obj2.innerHTML="次がある！！！";
            }
            else if(data>60){
                obj2.innerHTML="一発逆転！！！";
            }
            else if(data>50){
                obj2.innerHTML="ワンチャンあるで！！！";
            }
            else if(data>40){
                obj2.innerHTML="これは狙い目！！！";
            }
            else{
                obj2.innerHTML="いくっきゃないでしょ！！！";
            }
        }
    </script>
